# GoReleaser configuration for tracez - a Go tracing library
# This configuration is optimized for a library package (no binaries in root)

version: 2

# Set project name
project_name: tracez

# Output directory
dist: .dist

# Build configuration
builds:
  # Skip building binaries for the main library since it's a library package
  - skip: true

# Archive configuration
archives:
  - id: source
    # Include source files for library distribution
    files:
      - "*.go"
      - "go.mod"
      - "go.sum"
      - "LICENSE"
      - "README.md"
      - "Makefile"
      - "docs/**/*"
      - "examples/**/*"
      - ".golangci.yml"
    name_template: "{{ .ProjectName }}_{{ .Version }}_source"

# Checksum configuration
checksum:
  name_template: "checksums.txt"
  algorithm: sha256

# Changelog configuration
changelog:
  use: github
  sort: asc
  abbrev: 7
  groups:
    - title: "‚ú® Features"
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: "üêõ Bug Fixes"
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: "‚ö° Performance"
      regexp: '^.*?perf(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: "‚ôªÔ∏è Refactoring"
      regexp: '^.*?refactor(\([[:word:]]+\))??!?:.+$'
      order: 3
    - title: "üìö Documentation"
      regexp: '^.*?docs?(\([[:word:]]+\))??!?:.+$'
      order: 4
    - title: "üß™ Testing"
      regexp: '^.*?test(\([[:word:]]+\))??!?:.+$'
      order: 5
    - title: "üîß Maintenance"
      regexp: '^.*?chore(\([[:word:]]+\))??!?:.+$'
      order: 6
    - title: "üèóÔ∏è Build System"
      regexp: '^.*?build(\([[:word:]]+\))??!?:.+$'
      order: 7
    - title: "üì¶ Dependencies"
      regexp: '^.*?deps?(\([[:word:]]+\))??!?:.+$'
      order: 8
    - title: "Other Changes"
      order: 999
  filters:
    exclude:
      - "^Merge"
      - "^merge"
      - "^wip"
      - "^WIP"

# Release configuration
release:
  github:
    owner: zoobzio
    name: tracez
  
  # Release name template
  name_template: "{{ .ProjectName }} v{{ .Version }}"
  
  # Draft release initially (can be changed in workflow)
  draft: false
  
  # Mark as prerelease for beta/rc versions
  prerelease: auto
  
  # Release notes mode
  mode: append
  
  # Custom release header
  header: |
    ## tracez v{{ .Version }}
    
    A primitive distributed tracing library for Go applications with zero dependencies.
    
    ### Installation
    
    ```bash
    go get github.com/zoobzio/tracez@v{{ .Version }}
    ```
    
    ### Requirements
    - Go 1.21 or higher
    
  # Custom release footer
  footer: |
    ---
    
    **Full Documentation:** https://github.com/zoobzio/tracez/tree/v{{ .Version }}/docs
    **Examples:** https://github.com/zoobzio/tracez/tree/v{{ .Version }}/examples
    
    Thanks to all contributors!

# Announce releases (optional)
announce:
  skip: true
  # Uncomment to enable Discord/Slack/Twitter announcements
  # discord:
  #   enabled: true
  #   message_template: "tracez {{ .Tag }} has been released! Check it out at {{ .ReleaseURL }}"

# Snapshot configuration (for testing)
snapshot:
  version_template: "{{ .Tag }}-next"

# Skip upload to package managers (since this is a Go module)
# nfpms section is omitted entirely since we're not building packages

# Docker configuration (skip for library)
# dockers section is omitted entirely since we're not building Docker images

# Source configuration
source:
  enabled: true
  name_template: "{{ .ProjectName }}_{{ .Version }}_source"

# Git configuration
git:
  # Tag sort order
  tag_sort: -version:refname
  
  # Skip commits from these paths in changelog
  ignore_tags:
    - ".*-rc.*"
    - ".*-beta.*"
    - ".*-alpha.*"